<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>reveal.js</title>
    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="../reveal/css/reveal.css">
    <link rel="stylesheet" href="../reveal/css/theme/white.css" id="theme">
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../reveal/lib/css/zenburn.css">
    <!-- Printing and PDF exports -->
    <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '../reveal/css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
</head>

<body>
    <div class="reveal">
        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section>
                <h1>Interactive Storytelling & Creative Coding</h1>
            </section>
            <section>
                <section>
                    <h1>Introduction to <a href="http://scratch.mit.edu">Scratch</a></h1>
                </section>
                <section>
                    <h3>Sweaters Only (Animation)</h3>
                    <iframe allowtransparency="true" width="700" height="600" src="//scratch.mit.edu/projects/embed/113537666/?autostart=false" frameborder="0" allowfullscreen></iframe>
                </section>
                <section>
                    <h3>Coco Slaps Will, Take 2</h3>
                    <iframe allowtransparency="true" width="700" height="600" src="//scratch.mit.edu/projects/embed/113535689/?autostart=false" frameborder="0" allowfullscreen></iframe>
                </section>
                <section>
                    <h3>Looting & polluting</h3>
                    <iframe allowtransparency="true" width="700" height="600" src="//scratch.mit.edu/projects/113540186/?autostart=false" frameborder="0" allowfullscreen></iframe>
                </section>
            </section>
            <section>
                <h1>Studio Time</h1>
            </section>
            <section>
                <h1>Shareout</h1>
            </section>
            <section>
                <h1>Marbles</h1>
            </section>
        </div>
    </div>
    <script src="../reveal/lib/js/head.min.js"></script>
    <script src="../reveal/js/reveal.js"></script>
    <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [{
            src: '../reveal/lib/js/classList.js',
            condition: function() {
                return !document.body.classList;
            }
        }, {
            src: '../reveal/plugin/markdown/marked.js',
            condition: function() {
                return !!document.querySelector('[data-markdown]');
            }
        }, {
            src: '../reveal/plugin/markdown/markdown.js',
            condition: function() {
                return !!document.querySelector('[data-markdown]');
            }
        }, {
            src: '../reveal/plugin/highlight/highlight.js',
            async: true,
            callback: function() {
                hljs.initHighlightingOnLoad();
            }
        }, {
            src: '../reveal/plugin/zoom-js/zoom.js',
            async: true
        }, {
            src: '../reveal/plugin/notes/notes.js',
            async: true
        }]
    });
    </script>
</body>

</html>
